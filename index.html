<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes API UI</title>
    <style>
        /* ==== Global Styles ==== */
        :root {
            --bg: #f4f6f9;
            --text: #333;
            --card-bg: white;
            --accent: #4f46e5;
            --accent-dark: #4338ca;
            --danger: #ef4444;
            --danger-dark: #dc2626;
        }
        body.dark {
            --bg: #1f2937;
            --text: #f3f4f6;
            --card-bg: #374151;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }
        header {
            background: var(--accent);
            color: white;
            padding: 1rem;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        header button {
            background: white;
            color: var(--accent);
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
        }
        header button:hover {
            background: #e5e7eb;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        /* ==== Cards ==== */
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: background 0.3s;
        }
        .card h2 {
            margin-top: 0;
            color: var(--accent);
        }

        /* ==== Forms ==== */
        form {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        input, textarea {
            padding: 0.7rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            padding: 0.7rem;
            border: none;
            border-radius: 6px;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--accent-dark);
        }

        /* ==== Notes Grid ==== */
        .notes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .note {
            background: #fafafa;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            position: relative;
            transition: background 0.3s;
        }
        body.dark .note {
            background: #4b5563;
            border-color: #6b7280;
        }
        .note h3 {
            margin: 0;
            color: var(--text);
        }
        .note small {
            color: #6b7280;
        }
        .note a {
            color: var(--accent);
            text-decoration: none;
        }
        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--danger);
            border: none;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .delete-btn:hover {
            background: var(--danger-dark);
        }
        .hidden {
            display: none;
        }

        /* ==== Profile Info ==== */
        #user-info {
            font-size: 0.9rem;
            font-weight: normal;
        }
    </style>
</head>
<body>
<header>
    <div class="header-left">
        📓 Notes API
    </div>
    <div class="header-right">
        <span id="user-info" class="hidden"></span>
        <button id="dark-toggle">🌙 Dark Mode</button>
        <button id="logout-btn" class="hidden">🚪 Logout</button>
    </div>
</header>

<main>
    <!-- Auth Section -->
    <div id="auth-section" class="card">
        <h2>Register / Login</h2>
        <form id="register-form">
            <h3>Register</h3>
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <hr>
        <form id="login-form">
            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Notes Section -->
    <div id="notes-section" class="hidden">
        <div class="card">
            <h2>Create Note</h2>
            <form id="note-form">
                <input type="text" id="note-title" placeholder="Note title" required>
                <textarea id="note-content" placeholder="Write something..."></textarea>
                <input type="file" id="note-file" accept=".png,.jpg,.jpeg,.gif,.pdf">
                <button type="submit">Save Note</button>
            </form>
        </div>

        <div class="card">
            <h2>Your Notes</h2>
            <div id="notes-list" class="notes"></div>
        </div>
    </div>
</main>

<script>
    const API_URL = "http://127.0.0.1:8000";
    const token = () => localStorage.getItem("token");
    const username = () => localStorage.getItem("username");

    // Load theme preference
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        document.getElementById("dark-toggle").textContent = "☀️ Light Mode";
    }

    // Theme Toggle
    document.getElementById("dark-toggle").addEventListener("click", () => {
        document.body.classList.toggle("dark");
        if (document.body.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
            document.getElementById("dark-toggle").textContent = "☀️ Light Mode";
        } else {
            localStorage.setItem("theme", "light");
            document.getElementById("dark-toggle").textContent = "🌙 Dark Mode";
        }
    });

    // Register
    document.getElementById("register-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("reg-username").value;
        const password = document.getElementById("reg-password").value;

        const res = await fetch(`${API_URL}/auth/register`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username, password})
        });
        alert(res.ok ? "Registration successful!" : "Failed to register");
    });

    // Login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const usernameVal = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        const res = await fetch(`${API_URL}/auth/login`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username: usernameVal, password})
        });

        if (res.ok) {
            const data = await res.json();
            localStorage.setItem("token", data.access_token);
            localStorage.setItem("username", usernameVal);

            document.getElementById("auth-section").classList.add("hidden");
            document.getElementById("notes-section").classList.remove("hidden");
            document.getElementById("logout-btn").classList.remove("hidden");
            document.getElementById("user-info").classList.remove("hidden");
            document.getElementById("user-info").textContent = `👤 ${usernameVal}`;

            loadNotes();
        } else {
            alert("Login failed");
        }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("token");
        localStorage.removeItem("username");
        document.getElementById("notes-section").classList.add("hidden");
        document.getElementById("auth-section").classList.remove("hidden");
        document.getElementById("logout-btn").classList.add("hidden");
        document.getElementById("user-info").classList.add("hidden");
    });

    // Create Note
    document.getElementById("note-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData();
        formData.append("title", document.getElementById("note-title").value);
        formData.append("content", document.getElementById("note-content").value);
        if (document.getElementById("note-file").files[0]) {
            formData.append("file", document.getElementById("note-file").files[0]);
        }

        const res = await fetch(`${API_URL}/notes`, {
            method: "POST",
            headers: { "Authorization": "Bearer " + token() },
            body: formData
        });
        if (res.ok) {
            document.getElementById("note-form").reset();
            loadNotes();
        } else {
            alert("Failed to save note");
        }
    });

    // Load Notes
    async function loadNotes() {
        const res = await fetch(`${API_URL}/notes`, {
            headers: { "Authorization": "Bearer " + token() }
        });
        const notes = await res.json();
        const container = document.getElementById("notes-list");
        container.innerHTML = "";
        notes.forEach(note => {
            const div = document.createElement("div");
            div.className = "note";
            div.innerHTML = `
          <h3>${note.title}</h3>
          <p>${note.content || ""}</p>
          ${note.file_path ? `<a href="${API_URL}/uploads/${note.file_path}" target="_blank">📂 File</a>` : ""}
          <br><small>${new Date(note.created_at).toLocaleString()}</small>
          <button class="delete-btn" onclick="deleteNote(${note.id})">Delete</button>
        `;
            container.appendChild(div);
        });
    }

    // Delete Note
    async function deleteNote(id) {
        if (!confirm("Delete this note?")) return;
        const res = await fetch(`${API_URL}/notes/${id}`, {
            method: "DELETE",
            headers: { "Authorization": "Bearer " + token() }
        });
        if (res.ok) loadNotes();
    }
</script>
</body>
</html>
